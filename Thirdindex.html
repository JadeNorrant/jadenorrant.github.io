<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/stylethird.css">
	<link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title>Exercise with Bootstrap</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Where to go today?</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#hello">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">About me</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Best park for walks</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link disabled" href="#">Corgi Party</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-3 menu">
				<div class="card text-center">
					<div class="card-block">
						<img class="img-circle" src="img/corgi.jpeg">
						<h4 class="card-title"> Corgi </h4>
						<p class="card-text">I love food</p>
					</div>
				</div>

				<div class="card">
					<div class="card-block">
						<h4 class="card-title">Information</h4>
						<p>King's College London</p>
						<p>London, United Kingdom</p>
						<p>Fashion & Travel</p>
					</div>
				</div>

				 <div class="card">
		            <div class="card-block">
		              <h4 class="card-title">Skills</h4>
		              <p>
		              	HTML
		                <progress class="progress progress-warning" value="50" max="100">50%</progress>
		              </p>
		              <p>
		                CSS
		                <progress class="progress progress-info" value="50" max="100">50%</progress>
		              </p>
		              <p>
		                JavaScript
		                <progress class="progress progress-warning" value="0" max="100">0%</progress>
		              </p>
		              <p>
		                Cuteness
		                <progress class="progress progress-success" value="100" max="100">100%</progress>
		              </p>
		            </div>
		          </div>
			</div>
			<div class="col-md-6">
				<p>main content here soon</p>
			</div>
			<div class="col-md-3">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
				    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img class="d-block w-100" src="img/corgi.jpeg" alt="First slide">
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="img/corgipuppy.jpg" alt="Second slide">
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="img/corgiderp.png" alt="Third slide">
				    </div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
		</div>
	</div>


<script>
	$(document).ready(function(){
		$(document).on('click','a[href^="#"]',function(event){
			event.preventDefault();
			$('html,body').animate({
				scrollTop: $($.attr(this,'href')).offset().top
		}, 500);
	});
})
</script>


</body>
